  <script>
    document.getElementsByTagName("button")[0].onclick=function(){
      console.log("JS");
    };
    $("button").eq(1).on("click",function(){
      console.log("JQ");
    });
    $("button").on("click",function(){
      console.log("JQAll");
    });
    $("button").click(function(){ //同上
      console.log("JQ quick click");
    });
    $("button").eq(1).on("mouseover",function(){
      console.log("JQ hover");
    });
    $("button").eq(1).hover(function(){//同上mouseover
      console.log("JQ quick hover");
    });
