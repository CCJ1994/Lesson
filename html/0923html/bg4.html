<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- 廣告圖常用的作法RWD -->
  <div style="
    height: 300px;
    background-image: url('https://picsum.photos/1000/600/?random=1');
    background-size: cover;
    padding-top: 40%;
    background-position: center;">
  </div>
  <!-- 圖片效果+圖片填滿效果(控制裁切) -->
  <img style="height: 300px;width: 100vw; object-fit: cover;" src="https://picsum.photos/1000/600/?random=1" alt="">
  <!-- 如何用BG模擬出一張普通的圖片 -->
  <div style="background-image: url('https://picsum.photos/1000/600/?random=1');
    background-size: cover;
    padding-top: 40%;">
  </div>
  >  
</body>
</html>
