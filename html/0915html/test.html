<!DOCTYPE html>
<html lang="zh-TW">

<!-- head為網頁的開頭宣告區域，放一些選告用的資訊或設定 -->
<head>
    <!-- meta放網頁資訊例如關鍵字 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- body為網站的主內容，所有要顯示的內容都會放在這 -->
<body>
    <p>這是一段文字，像極了愛情</p>
    <a href="http://www.google.com">Google</a>
    <a href="http://www.kimo.com">Yahoo</a>
    
    <img src="./img/images.jpg" alt="">
    <!-- 
        /img/1.jpg=>最上層root根目錄開始找img目錄
        img/1.jpg=>目前位置開始找img目錄
        ./img/1.jpg=>index位置開始找img目錄
        ../img/1.jpg=>上層資料夾位置開始找img目錄
    -->
    <img src="https://fakeimg.pl/300x300/ff0000">
    <img src="https://picsum.photos/400/320/?random=1">
</body>

</html>
