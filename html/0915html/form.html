<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
	<!-- fieldset 提供表單一個區塊呈現的方式 -->
	<fieldset>
		<legend>表單介紹</legend>
		<!-- 傳送檔案必須是POST和宣告enctype="m" -->
		<form method="POST" action="form.html">
			<table border="0">
				<tr>
					<td width="20%">帳號:</td>
					<td width="80%">
						<input type="text" name="acc" placeholder="請輸入帳號">
					</td>
				</tr>
				<tr>
					<td>密碼:</td>
					<td>
						<input type="password" name="pwd" placeholder="密碼最少6字元">
					</td>
				</tr>
				<tr>
					<td>性別:</td>
					<td>
						<input type="radio" name="gender" value="boy" id="inputB">男生
						<label for="inputB">男生</label>
						<input type="radio" name="gender" value="girl" id="inputG" checked>女生
						<label for="inputG">女生</label>
					</td>
				</tr>
				<tr>
					<td>興趣:</td>
					<td>
						<input type="checkbox" name="like[]" value="拍照">拍照
						<input type="checkbox" name="like[]" value="看書">看書
						<input type="checkbox" name="like[]" value="唱歌">唱歌
						<input type="checkbox" name="like[]" value="寫網頁" checked>寫網頁
						<input type="checkbox" name="like[]" value="逛街" checked>逛街
					</td>
				</tr>
				<tr>
					<td>出生年:</td>
					<td>
						<select name="birthYear">
							<option value="1980">1980</option>
							<option value="1985">1985</option>
							<option value="1990">1990</option>
							<option value="1995">1995</option>
							<option value="2000">2000</option>
						</select>年
					</td>
				</tr>
				<tr>
					<td>上傳:</td>
					<td>
						<input type="file" name="upload">
					</td>
				</tr>
				<tr>
					<td valign="top">留言資訊:</td>
					<td>
						<textarea name="info" cols="80%" rows="5"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2"><hr></td>
				</tr>

				<tr>
					<td></td>
					<td>
						<input type="submit" value="送出">
						<input type="reset" value="重置">
					</td>
					<td></td>
				</tr>
				
			</table>
		</form>

	</fieldset>
    
</body>
</html>
