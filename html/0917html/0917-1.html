    Box觀念 block vs inline 
    div區塊元素 block,span行內元素inline
    block 佔滿版且前後彼此斷行效果
    inline 空間以文字為基礎並排版，因此會併排-->

    <span>Lorem ipsum dolo Reprehenderit, repellendus?</span>
