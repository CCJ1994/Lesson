<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div.demo1{
      /* 強制切斷 */
      word-break: break-all;

      /* 設定行高 */
      line-height: 2rem;
      color: brown;
    }
    div:not(.demo1) {
      color:green;
    }
    a {
      background: hotpink;
      width: 100px;
      height: 100px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>

  <div>
    <a href="#">Link</a>
    <a href="#">Link</a>
    <a href="#">Link</a>

  </div>

    <!-- inline內的床職對齊 -->
    <span style="vertical-align: top;">lorem</span>

    <span>lorem</span>

</html>
