<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background: yellowgreen;
      /* width: 250px; */
      /* height: 250px; */
      text-align: right;
      /* 裝飾線 */
      text-decoration: overline;
      text-transform: uppercase;
      /* 文字陰影 X Y 高斯模糊 顏色，可下多組陰影用逗號分開*/
      text-shadow: 
      5px 10px 5px black,
      -5px -10px 0px black;
    }
    p {
      /* 字元距離 */
      letter-spacing: 0rem;
      /* 單字間距離 */
      word-spacing: 1rem;
      
    }
  </style>
</head>
<body>
  <div>Lorem ipsum dolor sit amet.</div>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>財產壓縮精英靜靜控財產壓縮精英靜靜控。財產壓縮精英靜靜控。。</p>
</body>
</html>
