<!DOCTYPE html>
<html lang="en">
<head>

  <title>analog clock</title>
  <link rel="stylesheet" href="analog.css">
  <script src="getdeg.js"></script>
</head>
<body>
  <div class="circle">
    <div class="zhour1">

      <div class="jhour1"></div>
    </div>
    <div class="zmin1">

      <div class="jmin1"></div>
    </div>
    <div class="zsec1">
      <div class="jsec1"></div>
    </div>
    <h3>Animation+雙Div</h3>
  </div>

  <div class="circle">
    <div class="jhour2"></div>
    <div class="jmin2"></div>
    <div class="jsec2"></div>
    <h3>Animation+img</h3>
  </div>

  <div class="circle">
      <div class="jhour1 orih anih"></div>
      <div class="jmin1 orim anim"></div>
      <div class="jsec1 oris anis"></div>
    <h3>Animation+中心偏移</h3>
  </div>

  <div class="circle no4">
      <div class="jhour1 orih"></div>
      <div class="jmin1 orim"></div>
      <div class="jsec1 oris"></div>
    <h3>setInterval+中心偏移</h3>
  </div>

  <script>

  </script>

</html>
