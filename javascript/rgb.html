<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo" style="width: 300px;height: 200px;"></div>
  <button onclick="fn1()">R</button>
  <button onclick="fn2()">G</button>
  <button onclick="fn3()">B</button>

  <script>

function myrand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min; //min~max
};
    let R=myrand(0,255);
    let G=myrand(0,255);
    let B=myrand(0,255);
let shape=document.getElementById("demo");
shape.style.backgroundColor="rgb("+R+","+G+","+B+")";
// shape.addEventListener("click",fn1);
function fn1(){
let n=prompt("請輸入0~255",R);
if(n>255 || n<0){
  n=prompt("數值不正確，請輸入0~255")
  shape.style.backgroundColor="rgb("+n+","+G+","+B+")";
}else{
  shape.style.backgroundColor="rgb("+n+","+G+","+B+")";
  R=n
}


}
function fn2(){
let n=prompt("請輸入0~255",G);
if(n>255 || n<0){
  n=prompt("數值不正確，請輸入0~255",G)
}
shape.style.backgroundColor="rgb("+R+","+n+","+B+")";
}
function fn3(){
let n=prompt("請輸入0~255",B);
if(n>255 || n<0){
  n=prompt("數值不正確，請輸入0~255",B)
}
shape.style.backgroundColor="rgb("+R+","+G+","+n+")";
}

  </script>
</body>
</html>
