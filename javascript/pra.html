<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo"></div>
  <hr>
  <input type="button" value="正方形" onclick="fn1()"></input>
  <input type="button" value="圓形" onclick="fn2()"></input>
  <input type="button" value="三角形" onclick="fn3()"></input>
  <input type="text" onchange="fn4()"></input>
  <script>
let shape=document.getElementById("demo");
shape.style="width: 100px; height: 100px; background-color:red;";

function fn1(){
let shape=document.getElementById("demo");
shape.style.borderRadius="0";
}
function fn2(){
let shape=document.getElementById("demo");
shape.style="width: 100px; height: 100px; background-color:red;border-radius:50%";
}
function fn3(){
let shape=document.getElementById("demo");
shape.style="width:0;height:0;border-left:50px solid transparent;border-right:50px solid transparent;border-bottom:100px solid red;";
}
function fn4(){
  let change=document.getElementById("demo");
  change.style.backgroundColor;
}


  </script>
</body>
</html>
