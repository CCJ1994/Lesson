<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="demo" style="width: 100px; height: 100px; background-color:red;"></div>
  <hr>
  <input type="button" value="正方形" onclick="fn1()">
  <input type="button" value="圓形" onclick="fn2()">
  <input type="button" value="三角形" onclick="fn3()">
  <input type="text" onchange="fn4(this.value)">
  <script>


let shape=document.getElementById("demo");
let color=shape.style.backgroundColor;

function fn1(){
shape.style="width: 100px; height: 100px; background-color:"+color;
}
function fn2(){
let shape=document.getElementById("demo");
shape.style="width: 100px; height: 100px; background-color:"+color+";border-radius:50%";
}
function fn3(){
let shape=document.getElementById("demo");
shape.style="width:0;height:0;border-left:50px solid transparent;border-right:50px solid transparent;border-bottom:100px solid "+color+";";
}
function fn4(change){
  shape.style.backgroundColor=change;
  color=change;
}

function myrand(min,max){
  return Math.floor(Math.random()*(max-min+1))+min; //min~max
}
var n=myrand(0,99);
var num = 0;   
num = prompt("請輸入0~99數字:", "");

if (num == null || num == n)  //剛開始將直接猜對或是未輸入者做判斷處理
 if(num==null) {
alert(`你沒有輸入，答案是${n}`);
} else {
alert(`答對了${n}`);
}
for (var i=1; i<=num; i++)  {  //計算次數，並迴圈執行判斷
if(num>n) {
num = prompt("你輸入"+ num +"太高了，請在輸入:0~00之間","");
continue;
} else if (num<n) {
num = prompt("你輸入"+ num +"太低了，請在輸入:0~99之間","");
continue;
} else if (num == n) {
alert(`答對了${n}`);
break;
} else {
  alert(`你放棄了，答案是${n}`);
  break;
  
  }
}
alert(`共猜${i}次`); //跳出迴圈並執行計算次數的工作
